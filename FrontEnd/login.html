<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/60c73f104d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K LEAGUE DATA</title>
</head>

<body>
  <div class="top-bar">
    <div class="top-bar__logo">
      <a href="index.html">
        <img class="top-bar__logo__svg" src="./css/img/logo.png" alt="K리그 로고">
      </a>
    </div>
    <div class="top-bar__login">
      <div class="top-bar__login__column">
        <span class="top-bar__login__column__right">
          <a href="myInfo.html">내정보</a>
        </span>
        <span class="top-bar__login__column__left">
          <a href="login.html">login</a>
        </span>
      </div>
    </div>
  </div>

  <header class="header-bar">
    <div class="header-bar__team">
      <a href="team.html"> <span>팀</span></a>
    </div>
    <div class="header-bar__player">
      <a href="player.html"> <span>선수</span></a>
    </div>
    <div class="header-bar__calendar">
        <a href="board.html"> <span>게시판</span></a>
    </div>
  </header>

<div class="info-bar">
    <div class="info-bar__column">
        <span>로그인 화면</span>
        <span>K리그의 로그인, 회원가입 할 수 있는 공간입니다.</span>
    </div>
</div>

<div class="main">
    <div class="login">
        <div class="container right-panel-active">
            <!-- Sign Up -->
            <div class="container__form container--signup">
              <form action="#" class="form" id="form1">
                <h2 class="form__title">회원가입</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">회원가입</button>
              </form>
            </div>
          
            <!-- Sign In -->
            <div class="container__form container--signin">
              <form action="#" class="form" id="form2">
                <h2 class="form__title">로그인</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">비밀번호 찾기</a>
                <button class="btn">로그인</button>
              </form>
            </div>
          
            <!-- Overlay -->
            <div class="container__overlay">
              <div class="overlay">
                <div class="overlay__panel overlay--left">
                  <button class="btn" id="signIn">로그인</button>
                </div>
                <div class="overlay__panel overlay--right">
                  <button class="btn" id="signUp">회원가입</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      <script type="text/javascript" src="./script/login-form.js"></script>
    </div>
</div>



  <footer class="bottom-bar">
    <a href="test.html">
      <img src="/css/img/foot_logo.png" alt="K리그 투명로고">
    </a>
  </footer>
</body>
</html>
